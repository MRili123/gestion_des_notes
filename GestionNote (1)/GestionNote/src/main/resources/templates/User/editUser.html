<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" th:value="${user.fullname}" required><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
